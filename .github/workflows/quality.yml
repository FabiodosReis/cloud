name: quality

on:
  push:
    branches:
      - master
      - main

jobs:
  pipeline-quality:
    runs-on: ubuntu:24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: run unit test
        run: mvn clean test

      #- name: run integration test
      #  run: mvn clean integration-test



